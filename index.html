<!DOCTYPE html>
<html>
 <head>  
   <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
   <link rel='stylesheet' href='calculator.css'>
   <meta charset-"UTF-8">
 </head>
 <body>
   <div class='container text-center'>
     <div class='display col-xs-12'>
      <h1></h1>
     </div>    
     <div class='row'>
      <button type='button' class= 'clear btn btn-md btn-default col-xs-3'>C</button>
      <button type='button' id='negativeSign' class= 'btn btn-md btn-default col-xs-3'>+/-</button>
      <button type='button' id='percentSign' class= 'operator btn btn-md btn-default col-xs-3'>%</button>
      <button type='button' id='/' class= 'operator btn btn-md btn-default col-xs-3'>&#247</button>
     </div>
     <div class='row'>
      <button type='button' id='7' class= 'number btn btn-md btn-default col-xs-3'>7</button>
      <button type='button' id='8' class= 'number btn btn-md btn-default col-xs-3'>8</button>
      <button type='button' id='9' class= 'number btn btn-md btn-default col-xs-3'>9</button>
      <button type='button' id='x' class= 'operator btn btn-md btn-default col-xs-3'>x</button>
     </div>
     <div class = 'row'>
      <button type='button' id='4' class= 'number btn btn-md btn-default col-xs-3'>4</button>
      <button type='button' id='5' class= 'number btn btn-md btn-default col-xs-3'>5</button>
      <button type='button' id='6' class= 'number btn btn-md btn-default col-xs-3'>6</button>
      <button type='button' id='-' class= 'operator btn btn-md btn-default col-xs-3'>-</button>
     </div>
     <div class= 'row'>
      <button type='button' id='1' class= 'number btn btn-md btn-default col-xs-3'>1</button>
      <button type='button' id='2' class= 'number btn btn-md btn-default col-xs-3'>2</button>
      <button type='button' id='3' class= 'number btn btn-md btn-default col-xs-3'>3</button>
      <button type='button' id='+' class= 'operator btn btn-md btn-default col-xs-3'>+</button>
     </div>
     <div class= 'row'>
      <button type='button' id='0' class= 'number btn btn-md btn-default col-xs-6'>0</button>
      <button type='button' id='decimal' class= 'number btn btn-md btn-default col-xs-3'>.</button>
      <button type='button' class= 'equals btn btn-md btn-default col-xs-3'>=</button>
     </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
   <script src='calculator.js'></script>   
 </body>	
</html>
